version: '3'

services:
  {{ cookiecutter.project_slug }}:
    image: registry.cn-hangzhou.aliyuncs.com/gladsheim/{{ cookiecutter.project_slug }}:latest
    volumes:
      - /services/logs/go:/logs
    ports:
      - "{{ cookiecutter.port }}:{{ cookiecutter.port }}"
    env_file:
      - ./prod.env
    restart: always
